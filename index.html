<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas - Dev Club</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">
    <br>
    <main>
        <label>Converter <b>de</b>
            <br>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <p>Converter <b>para</b></p>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="peso-argentino">$ Peso Argentino</option>
            </select>
            <br>
        </label>

        <label>Valor
            <input class="input-currency" placeholder="R$ 10.000">
        </label>




        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>


            <img class="arrow-img" src="./assets/Vector.png">



            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-value">US$ 0</p>
            </div>



        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
